services:
  # ── 백엔드 Web Service ──────────────────────────────
  - type: web
    name: family-asset-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1

  # ── 프론트엔드 Static Site ──────────────────────────
  - type: web
    name: family-asset-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false        # Render 대시보드에서 백엔드 URL 직접 입력
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
